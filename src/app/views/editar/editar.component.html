<div>
  <mat-dialog-content>
    <h1>Editar receita:</h1>
    <form class="example-form" [formGroup]="formEnviar">
      <mat-form-field class="example-full-width">
        <mat-label>Nome da receita</mat-label>
        <input matInput placeholder="Ex. Lasanha" formControlName="nameReceita" name="nameReceita">
      </mat-form-field>
      <mat-form-field class=" example-full-width">
        <mat-label>Descrição</mat-label>
        <textarea matInput formControlName="descricao" name="descricao"></textarea>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Ingredientes</mat-label>
        <input matInput formControlName="ingredientes" name="ingredientes">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Modo de preparo</mat-label>
        <input matInput formControlName="preparo" name="preparo">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Autor da receita</mat-label>
        <input matInput formControlName="autor" name="autor">
      </mat-form-field>
    </form>
  </mat-dialog-content>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close>
      <mat-icon class="remove">
        close
      </mat-icon>
    </button>
    <button mat-button mat-dialog-close (click)="editarReceita()">
      <mat-icon class="save">
        save
      </mat-icon>
    </button>
  </div>
</div>
